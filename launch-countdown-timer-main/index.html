<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" charset="utf-8" defer></script>
</head>
<body>

  <main>
    <div class="title">
     <h1>We're launching soon</h1>
    </div>
    <section class="mainTime">
     <div class="time">

       <div class="days bg-maroon">

         <div class="halfcircles">
           <span></span>
           <span></span>
         </div>
         <h2 class="daysDisplay">365</h2>
         <div class="upperBox b"></div>
         <div class="lowerBox b"></div>
       </div>
       <div class="labelDays">
           <h2 class="h2">Days</h2>
       </div>
     </div>
     <div class="time">

       <div class="hours bg-maroon">

         <div class="halfcircles">
           <span></span>
           <span></span>
         </div>
         <h2 class="hoursDisplay">5</h2>
         <div class="upperBox b"></div>
         <div class="lowerBox b"></div>
       </div>
       <div class="labelHours">
           <h2 class="h2">Hours</h2>
       </div>
     </div>
     <div class="time">
       <div class="minutes bg-maroon">
         <div class="halfcircles">
           <span></span>
           <span></span>
         </div>
         <h2 class="minutesDisplay">16</h2>
         <div class="upperBox b"></div>
         <div class="lowerBox b"></div>
       </div>
       <div class="labelMinuts">
           <h2 class="h2">MinutEs</h2>
       </div>
     </div>
     <div class="time">

       <div class="seconds bg-maroon">
         <div class="halfcircles">
           <span></span>
           <span></span>
         </div>
         <h2 class="secondsDisplay">4</h2>
         <div class="upperBox b"></div>
         <div class="lowerBox b"></div>
       </div>
       <div class="labelSeconds">
           <h2 class="h2">Seconds</h2>
       </div>
     </div>
    </section>
  </main>
  <section class="socialMedia">
    <img src="images/icon-facebook.svg" alt="">
    <img src="images/icon-instagram.svg" alt="">
    <img src="images/icon-pinterest.svg" alt="">

  </section>
</body>
</html>
